<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div id="loginPage">
            <h1 class="text-center">Welcome To My Bank</h1>
        <div class="shadow p-3 mb-5 bg-white rounded mt-5 rounded login-area">
            <h3>Log in</h3>
            <input class="form-control" type="text" placeholder="Email">
            <br>        
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="loginButton" class="btn btn-primary">Enter</button>
        </div>
        </div>
        <div id="transactionPage">
                <div class="row">
                    <div class="col-md-4">
                        <div class="Deposit status">
                            <h5>Deposit</h5>
                            <br>
                            <h2>$<span id="currentDeposit">0</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="Withdraw status">
                            <h5>Withdraw</h5>
                            <br>
                            <h2>$00</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="Balance status">
                            <h5>Balance</h5>
                            <br>
                            <h2>$<span id="currentBalance">1000</span></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="shadow p-3 mb-6 bg-white rounded mt-5 rounded card-area login-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" class="form-control" type="text" placeholder="$amount you wanted to deposit">
                        <br>
                        <button id="addDeposit" class="btn-success">Deposit</button>
                    </div>
                    <div class="shadow p-3 mb-6 bg-white rounded mt-5 rounded card-area login-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" class="form-control" type="text" placeholder="$amount you wanted to Withdraw">
                        <br>
                        <button id="addWithdraw" class="btn-success">Withdraw</button>
                    </div>
                </div>
        </div>
    </section>
    <script>
        //log in button handler
        const loginBtn = document.getElementById("loginButton");
        loginBtn.addEventListener('click',function(){
            const loginPage = document.getElementById("loginPage");
            loginPage.style.display = "none";
            const transactionArea = document.getElementById("transactionPage");
            transactionArea.style.display = 'block';
        })
        //deposit event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function (){    
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
             //console.log(depositNumber);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            //  //console.log(totalDeposit);
            // document.getElementById('currentDeposit').innerText = totalDeposit;
            spanTextUpdating("currentDeposit",depositNumber);
            
            spanTextUpdating("currentBalance",depositNumber);
            
        })
        //withdraw button event handler  //"withdrawAmount"
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function () {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            console.log(withdrawNumber);
        })
        // function getInput(id) {
        //     const amount = document.getElementById(id).value;
        //     const amountNumber = parseFloat(amount);
        //     return amountNumber;
        // }
        function spanTextUpdating(id,depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            //console.log(totalBalance); 
            document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
